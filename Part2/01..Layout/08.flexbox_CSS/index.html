<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox in CSS</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <span>flex-wrap: nowrap</span>
    <div class="container single">
      <div class="box box-one">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div class="box">F</div>
      <div class="box">G</div>
    </div>
    <span>flex-wrap: wrap</span>
    <div class="container wrap">
      <div class="box box-one">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div class="box">F</div>
      <div class="box">G</div>
    </div>
  </body>
</html>
