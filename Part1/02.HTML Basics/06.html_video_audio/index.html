<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Video and Audio</title>
    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <video controls autoplay loop src="video/ocean.mp4">
      Your browser doesn't support videos
    </video>
    <audio controls autoplay loop src="audio/blues.mp3">
      Your browser doesn't support audio files
    </audio>
  </body>
</html>
