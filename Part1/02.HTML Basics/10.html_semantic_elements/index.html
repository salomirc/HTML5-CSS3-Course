<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Semantic Elements</title>
    <style>
      img {
        width: 150px;
        height: 200px;
        padding: 4px;
        border: 2px solid gainsboro;
        object-fit: cover;
      }
      figure {
        display: inline-block;
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published <time datetime="2021-01-01 17:12">January 1 2021 17:12</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Fuga natus quam, illo dolorem assumenda perspiciatis sint ad ipsa
        recusandae facere.
      </p>
      <figure>
        <img
          src="images/androidify_me.png"
          alt="Android robot figure with wolf illustration on its shirt standing on green grass surrounded by colorful flowers and garden pots, a basketball nearby, cheerful and playful outdoor scene"
        />
        <figcaption>My Androidify</figcaption>
      </figure>
      <figure>
        <img
          src="images/androidify_me.png"
          alt="Android robot figure with wolf illustration on its shirt standing on green grass surrounded by colorful flowers and garden pots, a basketball nearby, cheerful and playful outdoor scene"
        />
        <figcaption>My Androidify</figcaption>
      </figure>
    </article>
  </body>
</html>
