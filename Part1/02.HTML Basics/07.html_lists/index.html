<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
    <style>
      span {
        padding: 4px;
        color: white;
        background-color: dimgray;
      }
      ul {
        list-style-type: circle;
      }
      ol {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <p><span>Unordered list:</span></p>
    <ul>
      <li>About me</li>
      <li>
        Courses
        <ul>
          <li>C#</li>
          <li>Java</li>
          <li>Koltin</li>
        </ul>
      </li>
      <li>Subscribe</li>
      <li>Contact me</li>
    </ul>
    <p><span>Order list:</span></p>
    <ol>
      <li>Sleep</li>
      <li>Eat</li>
      <li>Repeat</li>
    </ol>
    <p><span>Descriptions list:</span></p>
    <dl>
      <dt>Title</dt>
      <dd>The ultimate HTML and CSS course</dd>
      <dt>Author</dt>
      <dd>Mosh Hamedani</dd>
      <dt>Skills</dt>
      <dd>HTML</dd>
      <dd>CSS</dd>
      <dd>Responsive design</dd>
      <dd>SEO</dd>
    </dl>
  </body>
</html>
