  </head>
  <body>

      <nav>
        <ul>
          <li>Nav One</li>

          <li>Nav Three</li>

      <section>
        <h2>Products Header</h2>
        <article>Article One</article>
        <article>Article Two</article>
        <article>Article Three</article>
      </section>
      <section>
        <h2>Testimonial</h2>
        <article>
          <section>Section One</section>
          <section>Section Two</section>

    <aside></aside>

      <nav>
        <ul>
          <li>Footer One</li>
          <li>Footer Two</li>
          <li>Footer Three</li>
        </ul>
      </nav>
    </footer>
